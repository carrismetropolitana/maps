version: '3'

volumes:
  certbotdata:

networks:
  backend-network:
    driver: bridge

services:
  nginx:
    image: nginx:stable
    restart: unless-stopped
    logging:
      options:
        max-size: '1m'
        max-file: '1'
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./letsencrypt:/etc/letsencrypt
      - certbotdata:/var/www/certbot
    networks:
      - backend-network
    ports:
      - 80:80
      - 443:443
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - certbotdata:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  planetiler:
    image: ghcr.io/onthegomap/planetiler:latest
    volumes:
      - './tileserver:/output'
    # entrypoint: 'rm -rf /data/output.mbtiles data/tmp && ./quickstart.sh monaco --docker'
    # entrypoint: 'java -jar planetiler.jar --download --area=portugal'
    command: --force --download --area=portugal --fetch-wikidata

  tileserver:
    image: maptiler/tileserver-gl
    restart: unless-stopped
    volumes:
      - './tileserver:/data'
    networks:
      - backend-network
